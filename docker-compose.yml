# Optional: PostgreSQL for OpenClaw Ops Engine
# Usage: docker compose up -d
# Requires Docker Desktop WSL integration enabled.

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: openclaw
      POSTGRES_PASSWORD: openclaw
      POSTGRES_DB: openclaw
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openclaw"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
